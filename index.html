<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameOver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css Files/bootstrap.min.css" />
    <link rel="stylesheet" href="./Css Files/main.css" />
</head>
<body>
    <section class="Home">
    <div class="background-img">
        <img class="w-100" src="./Photos/wraper.png" alt="background" />
    </div>

        <h5 class="navbar-brand my-0" >
            <img class="site-logo" src="./Photos/logo-sm.png" alt="logo">
            Game Reviews</h5>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 list">
            <li class="nav-item">
                <a class="nav-link active" data-type="mmorpg" aria-current="page" href="#">MMORPG
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-type="shooter" href="#">SHOOTER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-type="sailing" href="#">
                    SAILING</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-type="permadeath" href="#">
                    PERMADEATH</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-type="superhero" href="#">
                    SUPERHERO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-type="pixel" href="#">PIXEL</a>
            </li>
            
            </ul>
        </div>
        </div>
    </nav>

    <div class="container games mt-5 ">
        <div class="row g-4" id="gameData">
            
        </div>

    </div>
    </section>

    <section class="details  d-none ">
        <div class="container">
            <div class="details-header d-flex justify-content-between py-3 ">
                <h1>Game Details</h1>
                <button class="btn-close btn-close-white" id="xBtn"></button>
            </div>
            <div class="row g-4" id="detailsInfo"></div>
        </div>

    </section>

    <div class="load d-none">
        <div class="loader"></div>
    </div>











































    <script src="./Js files/bootstrap.bundle.min.js"></script>
    <script src="./Js files/index.js" type="module"></script>
  </body>
